<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Chess board</title>
</head>
<body>
    <div class="container">
        <div class="row 8 row8">
            <div class="square a">
                <div class="nbOrLetter nb">8</div>
            </div>
            <div class="square b"></div>
            <div class="square c"></div>
            <div class="square d"></div>
            <div class="square e"></div>
            <div class="square f"></div>
            <div class="square g"></div>
            <div class="square h"></div>
        </div>
        <div class="row 7">
            <div class="square a">
                <div class="nbOrLetter nb">7</div>
            </div>
            <div class="square b initialSquare"></div>
            <div class="square c"></div>
            <div class="square d"></div>
            <div class="square e"></div>
            <div class="square f"></div>
            <div class="square g"></div>
            <div class="square h"></div>
        </div>
        <div class="row 6">
            <div class="square a">
                <div class="nbOrLetter nb">6</div>
            </div>
            <div class="square b"></div>
            <div class="square c"></div>
            <div class="square d"></div>
            <div class="square e"></div>
            <div class="square f"></div>
            <div class="square g"></div>
            <div class="square h"></div>
        </div>
        <div class="row 5">
            <div class="square a">
                <div class="nbOrLetter nb">5</div>
            </div>
            <div class="square b"></div>
            <div class="square c"></div>
            <div class="square d"></div>
            <div class="square e"></div>
            <div class="square f"></div>
            <div class="square g"></div>
            <div class="square h"></div>
        </div>
        <div class="row 4">
            <div class="square a">
                <div class="nbOrLetter nb">4</div>
            </div>
            <div class="square b"></div>
            <div class="square c"></div>
            <div class="square d"></div>
            <div class="square e"></div>
            <div class="square f"></div>
            <div class="square g"></div>
            <div class="square h"></div>
        </div>
        <div class="row 3">
            <div class="square a">
                <div class="nbOrLetter nb">3</div>
            </div>
            <div class="square b"></div>
            <div class="square c"></div>
            <div class="square d"></div>
            <div class="square e"></div>
            <div class="square f"></div>
            <div class="square g"></div>
            <div class="square h"></div>
        </div>
        <div class="row 2">
            <div class="square a">
                <div class="nbOrLetter nb">2</div>
            </div>
            <div class="square b initialSquare"></div>
            <div class="square c"></div>
            <div class="square d"></div>
            <div class="square e"></div>
            <div class="square f"></div>
            <div class="square g"></div>
            <div class="square h"></div>
        </div>
        <div class="row 1 row1">
            <div class="square a relative">
                <div class="nbOrLetter nb">1</div>
                <div class="nbOrLetter letter">a</div>
            </div>
            <div class="square b relative">
                <div class="nbOrLetter letter">b</div>
            </div>
            <div class="square c relative">
                <div class="nbOrLetter letter">c</div>
            </div>
            <div class="square d relative">
                <div class="nbOrLetter letter">d</div>
            </div>
            <div class="square e relative">
                <div class="nbOrLetter letter">e</div>
            </div>
            <div class="square f relative">
                <div class="nbOrLetter letter">f</div>
            </div>
            <div class="square g relative">
                <div class="nbOrLetter letter">g</div>
            </div>
            <div class="square h relative">
                <div class="nbOrLetter letter">h</div>
            </div>
        </div>
    </div>

    <div class="moves"></div>

    <select name="" id="boardColour">
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="pink">Pink</option>
        <option value="brown">Brown</option>
        <option value="black">Black</option>
    </select>
</body>
</html>
